
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injibara University - Clearance Start</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .clearance-section { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .section-header { background: #6c6868; color: white; padding: 15px; border-radius: 5px; cursor: pointer; }
        .form-group { margin: 15px 0; }
        label { display: block; margin: 5px 0; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .signature-box { background: white; padding: 20px; border: 1px solid #ddd; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <header style="background-color: #6c6868; color: white; padding: 20px; border-radius: 5px;">
        <h1>Injibara University - Student Clearance System</h1>
        <nav>
            <a href="index.html" style="color: white; margin-right: 20px;">Home</a>
            <a href="about.html" style="color: white; margin-right: 20px;">About</a>
            <a href="contact.html" style="color: white;">Contact</a>
        </nav>
    </header>

    <div class="clearance-section">
        <div class="section-header">
            <h3><i class="fas fa-school"></i> CLEARANCE STARTING PAGE</h3>
            <span style="background: rgb(74, 74, 118); color: white; padding: 5px 10px; border-radius: 3px;">
                <i class="fas fa-clock"></i> Start Clearance Process
            </span>
        </div>

        <div class="section-content">
            <!-- Student Information -->
            <div class="student-info-section">
                <h3><i class="fas fa-user-graduate"></i> STUDENT INFORMATION</h3>
                
                <form id="clearanceForm"  action="../AdminGraduated/check.php" method="post">
                    <div class="info-grid">
                        <div class="form-group">
                            <label for="surname">Full Name</label>
                            <input type="text" id="surname" placeholder="Enter Full Name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="otherNames"></label>
                            <input type="text" id="otherNames" placeholder="Enter other mother Name" name="motherName" required>
                        </div>
                        <div class="form-group">
                            <label for="studentId">Student ID</label>
                            <input type="text" id="studentId" placeholder="INU1500839" name="ID" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Contact</label>
                            <input type="tel" id="phone" placeholder="+251953727" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="course">Course/Program</label>
                            <input type="text" id="course" placeholder="Computer Science" name="program" required>
                        </div>
                        <div class="form-group">
                            <label for="school">School/Faculty</label>
                            <input type="text" id="school" placeholder="Engineerring and Technology" name="school" required>
                        </div>
                    </div>

                    <!-- Finance Section -->
                    <div class="form-group">
                        <h4>Finance Office</h4>
                        <label for="penalties">Penalties (if any)</label>
                        <textarea id="penalties" placeholder="Describe any penalties or fees..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount to Pay (ETB)</label>
                        <input type="number" id="amount" value="0" min="0">
                    </div>

                    <div class="signature-box">
                        <h3>Request Signatures</h3>
                        <p>Click below to request signatures from:</p>
                        
                        <div style="margin: 20px 0;">
                            <button type="button" onclick="requestDepartmentHead()" style="background: #2196F3; margin-right: 10px;">
                                <i class="fas fa-user-tie"></i> Ask Department Head to Sign
                            </button>
                            
                            <button type="button" onclick="requestLibrary()" style="background: #ff9800;">
                                <i class="fas fa-book"></i> request Library manager to Clear
                            </button>
                             <button type="button" onclick="requestLibrary()" style="background: #454265;">
                                <i class="fas fa-book"></i> Ask Finance Manager to Clear
                            </button>
                        </div>

                        <div id="statusMessage" style="padding: 10px; border-radius: 5px; display: none;"></div>
                    </div>

                    <button type="button" onclick="submitClearance()" style="background: #4CAF50; width: 100%; margin-top: 20px;">
                        <i class="fas fa-paper-plane"></i> Submit Clearance Requests
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Store student data
        let clearanceData = {
            studentInfo: {},
            departmentHeadSigned: false,
            libraryCleared: false,
            financeCleared: false
        };

        // Save form data
        function saveFormData() {
            clearanceData.studentInfo = {
                surname: document.getElementById('surname').value,
                otherNames: document.getElementById('otherNames').value,
                studentId: document.getElementById('studentId').value,
                phone: document.getElementById('phone').value,
                course: document.getElementById('course').value,
                school: document.getElementById('school').value,
                penalties: document.getElementById('penalties').value,
                amount: document.getElementById('amount').value,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('clearanceData', JSON.stringify(clearanceData));
            localStorage.setItem('studentId', document.getElementById('studentId').value);
            return true;
        }

        // Request department head signature
        function requestDepartmentHead() {
            if (!saveFormData()) {
                alert('Please fill all required fields first');
                return;
            }
            
            // Simulate sending request to department head
            const studentId = document.getElementById('studentId').value;
            const studentName = document.getElementById('surname').value + ' ' + document.getElementById('otherNames').value;
            
            localStorage.setItem('deptRequest', JSON.stringify({
                studentId: studentId,
                studentName: studentName,
                course: document.getElementById('course').value,
                requestedAt: new Date().toISOString(),
                status: 'pending'
            }));
            
            showStatus('Request sent to Department Head successfully!', 'success');
        }

        // Request library clearance
        function requestLibrary() {
            if (!saveFormData()) {
                alert('Please fill all required fields first');
                return;
            }
            
            // Simulate sending request to library
            const studentId = document.getElementById('studentId').value;
            
            localStorage.setItem('libraryRequest', JSON.stringify({
                studentId: studentId,
                requestedAt: new Date().toISOString(),
                status: 'pending'
            }));
            
            showStatus('Request sent to Library Office successfully!', 'success');
        }

        // Submit all requests
        function submitClearance() {
            if (!saveFormData()) {
                alert('Please fill all required information');
                return;
            }
            
            // Save all data
            clearanceData.submittedAt = new Date().toISOString();
            localStorage.setItem('clearanceData', JSON.stringify(clearanceData));
            
            showStatus('Clearance requests submitted successfully! Redirecting to status page...', 'success');
            
            // Redirect to status check page
            setTimeout(() => {
                window.location.href = 'check_status.html';
            }, 2000);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
            statusDiv.style.color = type === 'success' ? '#155724' : '#721c24';
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Load saved data if exists
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = localStorage.getItem('clearanceData');
            if (savedData) {
                clearanceData = JSON.parse(savedData);
                if (clearanceData.studentInfo) {
                    Object.keys(clearanceData.studentInfo).forEach(key => {
                        const element = document.getElementById(key);
                        if (element) element.value = clearanceData.studentInfo[key];
                    });
                }
            }
        });
    </script>
</body>
</html>
